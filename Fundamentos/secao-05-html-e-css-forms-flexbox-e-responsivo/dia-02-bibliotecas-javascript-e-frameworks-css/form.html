<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - TrybeTravel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title">Formulário Trybe Travel</h1>

    <div class="container mb-3">
      <form id="main-form">
        <fieldset>
          <label for="fullName" class="form-label">Nome Completo:</label>
          <input
            class="form-control"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Digite seu nome completo"
            maxlength="40"
            minlength="10"
            required
          />
          <label for="email" class="form-label">Endereço de E-mail:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
          />

          <section>
            <input
              class="form-check-input"
              type="radio"
              id="destination1"
              className="radios"
              name="destinations"
              value="Cidade"
              required
            />
            <label for="destination1" class="form-check-label">Cidade</label>

            <input
              class="form-check-input"
              type="radio"
              id="destination2"
              className="radios"
              name="destinations"
              value="Campo"
              required
            />
            <label for="destination2" class="form-check-label">Campo</label>

            <input
              class="form-check-input"
              type="radio"
              id="destination3"
              className="radios"
              name="destinations"
              value="Praia"
              required
            />
            <label for="destination3" class="form-check-label">Praia</label>

            <input
              class="form-check-input"
              type="radio"
              id="destination4"
              className="radios"
              name="destinations"
              value="Montanhas"
              required
            />
            <label for="destination4" class="form-check-label">Montanhas</label>
          </section>

          <label for="question" class="form-label">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTravel
          </label>
          <br />
          <textarea
            id="question"
            class="form-control"
            name="why"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
            maxlength="500"
          >
          </textarea>

          <label for="date" class="form-label"
            >Qual a melhor data para realizar sua viagem?</label
          >
          <input type="date" id="date" class="form-control" />
          <br />

          <input
            type="checkbox"
            name="promo"
            id="promo"
            class="form-check-input"
          />
          <label for="promo" class="form-label">
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe.
          </label>
          <br />

          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            class="form-check-input"
            required
          />
          <label for="agreement" class="form-label">
            Concordo que imagens de minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </fieldset>
        <button type="submit" id="submit-btn" class="btn btn-success" disabled>
          Enviar
        </button>
        <button type="reset" id="clear-btn" class="btn btn-danger">
          Limpar
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
